<!DOCTYPE html>
<html lang="ru">
    <head>
        <script defer src="js/jquery-3.3.1.min.js"></script>
        <script defer src="js/aos.js"></script>
        <script defer src="js/main.js"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./css/aos.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Сайт-портфолио Александр Свистунов</title>
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <a href="index.html" class="header__logo">
                        <img
                            src="img/svg/logo.svg"
                            alt="Логотип"
                            data-aos="new-rotate"
                            data-aos-duration="2000"
                        />
                    </a>
                    <nav class="header-nav">
                        <ul class="header-nav__list">
                            <li class="header-nav__item">
                                <a href="index.html#skills" class="header-nav__link"
                                    >Навыки</a
                                >
                            </li>
                            <li class="header-nav__item">
                                <a href="index.html#portfolio" class="header-nav__link"
                                    >Портфолио</a
                                >
                            </li>
                            <li class="header-nav__item">
                                <a href="index.html#study" class="header-nav__link"
                                    >Где учился</a
                                >
                            </li>
                            <li class="header-nav__item">
                                <a href="index.html#footer" class="header-nav__link"
                                    >Контакты</a
                                >
                            </li>
                        </ul>
                        <img
                            class="header__burger"
                            src="img/svg/burger.svg"
                            alt="Мобильное меню"
                        />
                        <img
                            class="header__close"
                            src="img/svg/close.svg"
                            alt="Закрыть меню"
                        />
                        <!-- /.header-nav -->
                    </nav>
                    <ul class="social">
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg
                                    class="social__icon"
                                    width="27"
                                    height="26"
                                    role="img"
                                    aria-label="Гитхаб"
                                >
                                    <use
                                        xlink:href="img/svg/sprite.svg#github"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link">
                                <svg
                                    class="social__icon"
                                    width="27"
                                    height="26"
                                    role="img"
                                    aria-label="В контакте"
                                >
                                    <use
                                        xlink:href="img/svg/sprite.svg#vk"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a href="" class="social__link">
                                <svg
                                    class="social__icon"
                                    width="27"
                                    height="27"
                                    role="img"
                                    aria-label="Телеграм"
                                >
                                    <use
                                        xlink:href="img/svg/sprite.svg#telegram"
                                    ></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                    <!-- /.cocial -->
                </div>
                <!-- /.header__wrapper -->
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header -->
        <!-- Main -->
        <main class="main">
            <div class="container">
                <section class="hero">
                    <h1 class="visually-hidden">Сайт портфолио</h1>
                    <div class="hero__flex-box">
                        <div class="hero__info">
                            <h2 class="hero__info-prof hero__info-prof--thankyou">Спасибо!</h2>
                            <p class="hero__info-text hero__info-text--thankyou">
                                Я свяжусь с Вами в ближайшее время
                            </p>
                            <a class="hero__thankyou-button" href="index.html">На главную страницу</a>
                        </div>
                        <!-- /.hero__info -->
                        <div class="hero__photo">
                            <div class="hero__photo-wrapper">
                                <img
                                    src="./img/hero-img.jpg"
                                    alt="Моё фото"
                                    class="hero__photo-img"
                                />
                            </div>
                        </div>
                        <!-- /.hero__photo -->
                    </div>
                    <!-- /.hero__flex-box -->
                </section>
                <!-- /.hero -->
    </body>
</html>
